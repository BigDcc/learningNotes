<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <script src="./js/vue.js"></script>

</head>

<body>

    <!-- hello vue -->
    <div id="app">
        <span>{{ message }}</span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

    <!-- list show -->
    <div id="list-show">
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script>
        var app1 = new Vue({
            el: '#list-show',
            data: {
                movies: ["大话西游", "一个头两个大"]
            }
        });
    </script>

    <!-- count show -->
    <div id="count-show">
        当前数据:{{message}}
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script>
        var app2 = new Vue({
            el: '#count-show',
            data: {
                message: 0,
            },
            methods: {
                add: function () {
                    this.message++;
                },
                sub: function () {
                    this.message--;
                }
            }
        });
    </script>
</body>

</html>
