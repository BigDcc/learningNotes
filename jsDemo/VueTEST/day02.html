<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .haha {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in message" v-on:mouseover="showRed" v-bind:class="{haha:false}">
                {{item}}</li>
        </ul>
    </div>
    <script src=" ./js/vue.js"> </script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: ["阿锤", "哈哈", "嘻嘻"]
            },
            methods: {
                showRed: function () {
                    this.haha = true;
                }
            },
        });
    </script>
</body>

</html>
